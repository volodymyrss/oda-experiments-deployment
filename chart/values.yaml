# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

sparql: https://fuseki.obsuks1.unige.ch/dataanalysis

replicaCount:
  interface: 1
  worker: 1

image:
  repository: odahub/oda-experiments
  #repository: admin.reproducible.online/oda-tests
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: #{}
  # capabilities:
  #   drop:
  #   - ALL
  #readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  annotations: 
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    #kubernetes.io/tls-acme: "true"
  hosts:
  - host: oda-experiments.iu.odahub.io
    paths:
    - /
  - host: oda-experiments.obsuks1.unige.ch
    paths:
    - /

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
   limits:
     cpu: 4000m
     memory: 2048Mi
   requests:
     cpu: 2000m
     memory: 2048Mi

nodeSelector: {}

tolerations: []

affinity: {}


minio:
  host: minio.obsuks1.unige.ch
  secure: yes
  user: oda-experiments
  secretKeyRef:
    name: minio-key-oda-experiments
    key: minio-key.txt