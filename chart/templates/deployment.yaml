
{{- $root := . -}}
{{ range $worker_mode := tuple "interface" "passive" }}
{{- with $root -}}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}-{{ $worker_mode }}
  labels:
{{ include "chart.labels" . | indent 4 }}
spec:
  replicas: {{ get .Values.replicaCount $worker_mode }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "chart.name" . }}-{{ $worker_mode }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "chart.name" . }}-{{ $worker_mode }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          {{- if eq $worker_mode "interface" }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 5
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 10
          {{- else }}
          command: ["python"]
          args: ["/odaexperiments/worker.py", "worker", "-u", "http://oda-experiments:8000/"]
          livenessProbe:
            exec:
              command:
              - ls
              - /
            failureThreshold: 5
            initialDelaySeconds: 15
            periodSeconds: 60
            timeoutSeconds: 30
          readinessProbe:
            exec:
              command:
              - ls
              - /
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 10
          {{- end }}

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          - name: ODA_SPARQL_ROOT
            value: {{ .Values.sparql }}
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-user-pass
                key: password.txt
          - name: MINIO_USER
            value: {{ .Values.minio.user }}
          - name: MINIO_URL
            value: {{ .Values.minio.host }}
          - name: MINIO_SECURE
            {{ if .Values.minio.secure }}
            value: "yes"
            {{ else }}
            value: "no"
            {{ end }}
          - name: MINIO_KEY
            valueFrom:
              secretKeyRef:
                {{- toYaml .Values.minio.secretKeyRef | nindent 16 }}
          - name: JENA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: jena-password
                key: jena-password.txt
          - name: LOGSTASH_ENTRYPOINT
            valueFrom:
              secretKeyRef:
                name: logstash-entrypoint
                key: logstash-entrypoint.txt
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}

{{ end }}
{{ end }}
